<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crea Personaggio</title>
    <link rel="icon" type="image/jpeg" href="https://www.europeanasp.eu/images/membership/c3d/logo-c3d.jpg" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&display=swap">
    <link rel="stylesheet" href="./libs/bootstrap.min.css">
    <link rel="stylesheet" href="./libs/global.css">
    <link rel="stylesheet" href="./libs/form.css">
    <script src="./libs/jquery.js"></script>
</head>

<body onload="init()">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" id="header">
                C3D's Pathfinder tool
            </div>
        </div>
        <div class="row" style="margin-top:200px;font-size: 25px;">
            <div class="col-md-4 offset-md-4">
                <form class="form-row" action="/MakeChar.onioncall" method="POST" id="char_form">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome">

                    <label for="">Razza</label>
                    <select name="razza" class="form-control" form="char_form">
                        <option value="umano">Umano</option>
                        <option value="elfo">Elfo</option>
                        <option value="mezzelfo">Mezz'elfo</option>
                        <option value="nano">Nano</option>
                        <option value="orco">Orco</option>
                    </select>
                    <label for="">Classe</label>
                        <select name="classe" class="form-control" form="char_form">
                            <option value="ranger">Ranger</option>
                            <option value="druido">Druido</option>
                            <option value="iracondo di stirpe">Iracondo di Stirpe</option>
                            <option value="spiritista">Spiritista</option>
                        </select>
                        <br>
                        <br>
                    <button class="form-control btn-info" type="submit">Crea Personaggio</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
